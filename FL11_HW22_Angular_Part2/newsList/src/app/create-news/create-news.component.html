<div class="container">
    <header>
        <div class="header_text">
            <h1>{{ title_news }}</h1>
        </div>
    </header>
    <main>
        <form class="create_news">
            <div class="row">
                <div class="col-6">
                    <label for="heading" class="pt-2" >Heading:</label>
                    <input type="text" class="form-control" id="heading" [(ngModel)] ="cars.title" name="title" />

                    <label for="desc" class="pt-2" >Model:</label>
                    <input type="text" class="form-control" id="desc" [(ngModel)] = "cars.model" name="description" />

                    <label for="news-content" class="pt-2" >Short Description:</label>
                    <textarea name="news-content" id="news-content" cols="42" rows="7" [(ngModel)] ="cars.description" name="content"></textarea>
                </div>

                <div class="col-6">
                    <label for="date" class="pt-2" >Date:</label>
                    <input type="text" class="form-control" id="date" [(ngModel)] ="cars.date" name="date" />

                    <label for="author" class="pt-2" >Author:</label>
                    <input type="text" class="form-control" id="author" [(ngModel)] ="cars.author" name="author" />

                    <label for="url" class="pt-2" >Source URL:</label>
                    <input type="text" class="form-control" id="url" [(ngModel)] ="cars.imageUrl" name="imageUrl" />

                    <div class="d-flex justify-content-between font-weight-bold pt-5">
                        <button class="btn_save btn_style" (click)="Submit()" routerLink="">Save</button>
                        <button class="btn_cancel btn_style" routerLink="">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
